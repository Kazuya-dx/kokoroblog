  &lt;pre&gt;&lt;code&gt;
      $(function(){
        $('.css_class').on('mouseover', function(){
          $(this).stop(true).animate({
            'padding-left': '30px'
          }, 300);
        });
        $('.css_class').on('mouseout', function(){
          $(this).stop(true).animate({
            'padding-left': '0'
         }, 300);
        });
      }); 　
  &lt;/code&gt;&lt;/pre&gt;
  &lt;/div&gt;
&lt;br&gt;
&lt;p&gt;padding-leftを追加するだけです。&lt;/p&gt;

&lt;p&gt;起動するアニメーションであり、&lt;/p&gt;
&lt;br&gt;
&lt;p&gt;.on('mouseout') がマウスが要素から離れた時に&lt;/p&gt;
&lt;p&gt;起動するアニメーションです。&lt;/p&gt;
&lt;br&gt;
