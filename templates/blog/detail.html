{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="main">
  <div class="blog_detail">
    <div class="blog_detail__time">最終更新日: {{ blog.updated_datetime|date:"Y-m-j" }}</div>
    <h1>{{ blog.title }}</h1>
    <center>
      <div class="blog_detail__tag"><a href="{% url 'blog:tag_blog' pk=blog.tag.name %}">{{ blog.tag.name }}</a></div>
    </center>
    <img src="{{ blog.photo.image.url }}" class="blog_detail__image">

    {{ blog.text|safe }}
    <br><br><br><br><br>
  </div>
</div>

{% endblock %}
